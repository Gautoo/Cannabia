{% extends 'gestion_cultivo/base.html' %}
{% load static %}

{% block title %}Eliminar Sala - Mi Cultivo App{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">Eliminar Sala</h1>
            <p class="lead">¿Estás seguro de que deseas eliminar la sala "{{ sala.nombre }}"?</p>
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i> Esta acción no se puede deshacer.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'gestion_cultivo:detalle_sala' sala.id %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Eliminar Sala
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
